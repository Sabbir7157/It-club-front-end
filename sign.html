<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e2a47;
            margin: 0;
            font-family: "Roboto", sans-serif;
            color: #e07563;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .form-container {
            min-width: 400px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 500px;
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto; /* Allows scrolling inside the container */
        }
        
        .form-box {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-box input,
        .form-box select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            text-align: center;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .radio-group label {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .signup {
            width: 100%;
            padding: 10px;
            border: none;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 1s;
        }

        .signup:hover {
            background: linear-gradient(135deg, #88d3ce, #6e45e2);
            transition: 2s;
        }
        @media (max-height: 600px) {
            .form-box {
                padding: 10px;
                max-height: 90vh; /* Prevents full screen overflow */
                overflow-y: auto;
            }
        }
        
        @media (max-width: 768px) {
            .form-box {
                width: 100%;
                padding: 15px;
            }

            .radio-group {
                flex-direction: column;
                align-items: flex-start;
            }

            h1 {
                font-size: 1.5rem;
            }

            .form-container {
                min-width: 100%;
            }

            .container {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            .form-box input,
            .form-box select {
                padding: 8px;
            }

            .signup {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Sign Up</h1>
            <p>Create an account to be a member of Cambrian ICT Club</p>
            <form>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required> <br><br>
                
                <label for="father-name">Father's Name</label>
                <input type="text" id="father-name" placeholder="Enter your father's name" required> <br><br>
                
                <label for="mother-name">Mother's Name</label>
                <input type="text" id="mother-name" placeholder="Enter your mother's name" required> <br><br>
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required><br><br>
                
                <label for="class">Class</label>
                <select id="class">
                    <option value="">Select Class</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select> <br><br>
                
                <label>Version</label><br><br>
                <div class="radio-group">
                    <label><input type="radio" name="version" value="EV"> E.V</label>
                    <label><input type="radio" name="version" value="BV"> B.V</label>
                </div> <br><br>
                
                <label for="phone">Parent's Phone Number</label>
                <input type="text" id="phone" placeholder="Enter parent's phone number" required> <br><br>
                
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required> <br><br>

                <label for="dobnumb">Birth Registration Number</label>
                <input type="text" id="dobnumb" required>

                <label>Preferred Device</label><br><br>
                <div class="radio-group">
                    <label><input type="radio" name="device" value="mobile">Mobile</label>
                    <label><input type="radio" name="device" value="laptop">Laptop</label>
                    <label><input type="radio" name="device" value="discord">Discord</label>
                </div> <br><br>

                <label>Preferred Medium Of Communication</label><br><br>
                <div class="radio-group">
                    <label><input type="radio" name="communication" value="whatsapp">Whatsapp</label>
                    <label><input type="radio" name="communication" value="messenger">Messenger</label>
                    <label><input type="radio" name="communication" value="discord">Discord</label>
                </div> <br><br>
                
                <label for="address">Present Address</label>
                <input type="text" id="address" placeholder="Enter your present address" required> <br><br>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required> <br><br>
                
                <a class="login" href="login.html" style="text-align: center;">Login</a><br><br>
                <button class="signup">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
